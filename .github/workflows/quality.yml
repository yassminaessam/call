name: Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Markdown Lint
        run: npm run lint:md
      - name: i18n scan (strict)
        run: node scripts/i18n-scan.js --strict || (echo "::error::Missing translation keys" && exit 1)
      - name: Tests
        run: npm test
      - name: Build
        run: npm run build
