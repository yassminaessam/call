name: Docs & Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
  push:
    branches: [ main ]
    paths:
      - '**/*.md'

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint:md
        name: Run markdownlint